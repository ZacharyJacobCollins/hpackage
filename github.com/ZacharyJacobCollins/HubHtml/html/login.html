<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Eastern | Acm </title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">Acm</h1>
            </div>
            </br></br></br>
            <h3>Welcome to the Acm hub</h3>
            <p>Members log in</p>
            <form class="m-t" role="form" action="/login" method="POST">
                <div class="form-group">
                    <input class="form-control" placeholder="Username" required="" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Enter an image url here for your avatar!" name="image">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                <a href="#"><small>Forgot password?</small></a>
            </form>
            </br></br></br>
            <h3> Visitor? Check out the guest page <a href="#">here </a></h3>
        </div>
    </div>
    <div class="footer">
        <div>
            <strong>Eastern | Acm &copy; 2016 </strong>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
